<h2>Create Passenger</h2>

<form #createForm="ngForm" (ngSubmit)="create()" novalidate>

  <label>Full Name</label>
  <input
    [(ngModel)]="fullName"
    name="fullName"
    required
    maxlength="100"
    placeholder="Full Name" />
  <div *ngIf="createForm.submitted && !fullName" class="error-msg">
    Full Name is required.
  </div>

  <label>Passport Number</label>
  <input
    [(ngModel)]="passportNumber"
    name="passportNumber"
    required
    maxlength="20"
    placeholder="Passport Number" />
  <div *ngIf="createForm.submitted && !passportNumber" class="error-msg">
    Passport Number is required.
  </div>

  <label>Visa Type</label>
  <input
    [(ngModel)]="visaType"
    name="visaType"
    maxlength="50"
    placeholder="Visa Type" />

  <label>Nationality</label>
  <input
    [(ngModel)]="nationality"
    name="nationality"
    maxlength="50"
    placeholder="Nationality" />

  <label>Arrival Date</label>
  <input
    [(ngModel)]="arrivalDate"
    name="arrivalDate"
    type="date" />

  <label>Arrival Year</label>
  <input
    [(ngModel)]="arrivalYear"
    name="arrivalYear"
    type="number"
    min="1900"
    max="2100"
    placeholder="Arrival Year" />
  <div
    *ngIf="createForm.submitted && (+arrivalYear < 1900 || +arrivalYear > 2100)"
    class="error-msg">
    Arrival Year must be between 1900 and 2100.
  </div>

  <label>Purpose Of Visit</label>
  <input
    [(ngModel)]="purposeOfVisit"
    name="purposeOfVisit"
    maxlength="200"
    placeholder="Purpose Of Visit" />

  <label>Officer ID</label>
  <input
    [(ngModel)]="officerId"
    name="officerId"
    type="number"
    min="1"
    placeholder="Officer ID" />
  <div
    *ngIf="createForm.submitted && (!officerId || +officerId < 1)"
    class="error-msg">
    Officer ID must be a valid number greater than 0.
  </div>

  <button type="submit">Create</button>
</form>

<div *ngIf="response" class="success-msg">
  <h3>{{ response }}</h3>
</div>
