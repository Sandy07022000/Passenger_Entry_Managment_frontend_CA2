<h2>Delete Passenger</h2>

<!--reauth  only when required -->
<app-reauth
  *ngIf="showReauth"
  (reauthSuccess)="onReauthSuccess()"
  (reauthCancel)="onReauthCancel()"
></app-reauth>

<!-- Injection fix: added numeric field with validation -->
<input
  type="number"
  min="1"
  placeholder="Passenger ID"
  #id
  required
/>

<!-- Confirmation via re-auth -->
<button (click)="delete(id.value)">Delete</button>

<!-- Safer response message -->
<p *ngIf="result">{{ result }}</p>
